<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Car Market</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Market</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngIf="isMarketPage">
    <app-product-form
      [isMarketPage]="isMarketPage"
      [products]="newProducts"
    ></app-product-form>
  </div>
</ion-content>
